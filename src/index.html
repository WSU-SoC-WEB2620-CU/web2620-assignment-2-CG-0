<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Project Starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./stylesheets/main.scss">
  </head>

  <body>
    <!--  Your HTML goes here -->

    <!-- Header -->
    <div class="header"></div>

    <!-- Dashed Lines -->
    <div class="dashedLines">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
      <div class="line4"></div>
      <div class="line5"></div>
    </div>

    <!-- Main Content -->
    <div class="mainContent">
      <!-- The Big Box -->
      <div class="bigBox"></div>
      <!-- The Aside -->
      <div class="aside">
        <!-- The Lines in the Main Content -->
        <div class="multipleLines">
          <div class="firstLineRow">
            <div class="multiLine1"></div>
            <div class="multiLine2"></div>
          </div>
          <div class="secondLineRow">
            <div class="multiLine3"></div>
            <div class="multiLine4"></div>
          </div>
        </div>
        <!-- The Little Box in the Main Content -->
        <div class="littleBox"></div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer"></div>

    <script type="module" src="./javascripts/main.js"></script>
  </body>
</html>
